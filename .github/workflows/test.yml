name: Cross-OS CI Test

on: [push,pull_request]

jobs:
  test:
    runs-on: ${{matrix.os}}
    stragedy:
      matrix:
        os: [ubuntu-latest,windows-latest,macos-latest]
        node: [14,16]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3 
        with:
          node-version: ${{matrix.node}}  
      - run: npm install
      - run: npm test

  